TRAIN_DATASET: "~/Documents/Datasets/COCO/annotations_trainval2017/annotations/person_keypoints_train2017.json"
VALID_DATASET: "~/Documents/Datasets/COCO/annotations_trainval2017/annotations/person_keypoints_val2017.json"
MIN_KEYPOINTS: 10 # Minimum number of keypoints in original COCO format.
MAX_KPTS_TO_MASK: 5
RECONST_ALPHA: 0.6 # Give more importance to the masked keypoints.
KL_ALPHA: 0.002 # Watch out to not overpower the reconstruction loss.
KL_ALPHA_MULTIPLIER: 1.005 # Increase the KL divergence weight every epoch.
LATENT_ALPHA: 0.1
LATENT_ALPHA_MULTIPLIER: 1.01
EPOCHS: 100
BATCH_SIZE: 1024
NUM_WORKERS: 4
PERSISTENT_WORKERS: True
PIN_MEMORY: True
MAX_LR: 1.e-2
DIV_FACTOR: 10
FINAL_DIV_FACTOR: 100
THREE_PHASE: True
ANNEAL_STRATEGY: "cos"
CYCLE_MOMENTUM: True
BASE_MOMENTUM: 0.85
MAX_MOMENTUM: 0.95
WEIGHT_DECAY: 1.e-2
DECOUPLED_WEIGHT_DECAY: True
